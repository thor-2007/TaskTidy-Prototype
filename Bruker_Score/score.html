<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Brukere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header: -->
        <div class="mt-4 p-5 bg-light rounded text-center">
            <img src="Skjermbilde 2025-01-21 104529.png" class="floating-img">
            <div>
                <h1 id="dineBrukere">Bruker</h1>
                <h2 id="dineBrukere2">0 poeng</h2>
            </div>
        </div>
        <!-- Login System -->
        <div class="d-flex justify-content-start align-items-center" style="min-height: 50vh; gap: 50px;">
            <div class="col-md-6 col-lg-4">
                <div class="form-group text-center">
                    <h2 class="names">PREMIER</h2> 
                    <p>Legg til premie</p>
                    <div class="mt-4 p-5 rounded text-center">
                        <h1 id="leggTilBruker">
                            <i class="bi bi-plus-circle" id="plussLogo" onclick="visPremieSkjema()"></i>
                        </h1> 
                    </div>
                    <div id="premieSkjema" class="popup-container d-none">
                        <div class="popup-content">
                            <div class="logIn">
                                <div class="form-group mb-4">
                                    <input class="form-control text-center bg-light" id="premieNavn" placeholder="Navn på premie" type="text" required>
                                </div>
                                <div class="form-group mb-4">
                                    <input class="form-control text-center bg-light" id="premiePoeng" placeholder="Poengsum" type="number" required>
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-light" type="button" onclick="leggTilPremie()">Legg Til</button>
                                </div>
                                <div class="mt-4">
                                    <ul id="premieListe" class="list-group"></ul>
                                </div>
                            </div>
                            <button class="btn-close" onclick="skjulPremieSkjema()">&times;</button>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <h2 class="names">OPPGAVER</h2> 
                    <p>Legg til oppgave</p>
                    <div class="mt-4 p-5 rounded text-center">
                        <h1 id="leggTilBruker">
                            <a href="/Legg-til-oppgave/leggTilOppgave.html">
                                <i class="bi bi-plus-circle" id="plussLogo"></i>
                            </a> 
                        </h1> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group text-center">
        <h2 id="oppgaveUtfort">OPPGAVER UTFØRT</h2> 
    </div>
    <div class="form-group text-center">
        <button class="btn btn-light" type="submit" id="seOppgave"><a href="/Mine-brukere/mineBrukere.html">Se oppgave</a></button>
    </div>
    <script src="mineBrukere.js"></script>
    <script src="score.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
