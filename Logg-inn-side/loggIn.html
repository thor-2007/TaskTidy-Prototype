<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn TaskTidy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="loggIn.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header: -->
        <div class="mt-4 p-5 bg-light rounded text-center">
            <h1 id="velkommen">VELKOMMEN TIL TASK TIDY!</h1>
            <p>Lag en bruker eller logg inn.</p>
        </div>
        <!-- Login System -->
        <div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
            <div class="col-md-6 col-lg-4">
                <div class="logIn">
                    <div class="form-group mb-4" id="brukernavn-button">
                        <input class="form-control text-center bg-light" id="brukernavn" name="brukernavn" placeholder="Brukernavn" type="text" required>
                    </div>
                    <div class="form-group mb-4" id="passord-button">
                        <input class="form-control text-center bg-light" id="Passord" name="passord" placeholder="Passord" type="email" required>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-light" type="submit"><a href="/Mine-brukere/mineBrukere.html">Logg inn</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="loggIn.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
