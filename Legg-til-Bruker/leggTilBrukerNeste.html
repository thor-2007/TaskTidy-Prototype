<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legg Til Brukere Neste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="leggTilBrukerNeste.css">
</head>
<body>
    <!-- Header: -->
    <div class="container-fluid">
        <div class="mt-4 p-5 bg-light rounded text-center">
            <h1 id="tittelen">LEGG TIL BRUKERE:</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="col-md-6 col-lg-4">
            <div class="logIn">
                <div class="form-group mb-4" id="telefonnummer-button">
                    <input class="form-control text-center bg-light" id="brukernavn" name="brukernavn" placeholder="Brukerens navn:" type="text" required>
                </div>
                <!--Radiobutton:-->
                <div class="checkboxradio">
                    <h2 id="question">Brukerens rolle:</h2>
                    <label>
                      <input type="radio" name="oscar" value="Foreldre" id="foreldre"> Foreldre
                    </label>
                    <label>
                      <input type="radio" name="oscar" value="Barn" id="barn"> Barn
                    </label>
                  </div>
                <div class="form-group text-center">
                    <button class="btn btn-light" type="submit"><a href="/Mine-brukere/mineBrukere.html">Legg til</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="leggTilBrukerNeste.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
